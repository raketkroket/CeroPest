<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algemene Voorwaarden - CeroPest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    .dropdown { display: none; position: absolute; top: 100%; left: 0; min-width: 14rem; background: white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-radius: 0.5rem; padding: 0.5rem 0; z-index: 50; }
    .dropdown.active { display: block; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- HEADER -->

  <main class="flex-1">
    <section class="bg-gradient-to-br from-emerald-800 to-emerald-950 text-white py-20">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-4xl md:text-5xl font-bold mb-6">Algemene Voorwaarden</h1>
        <p class="text-xl text-emerald-100 max-w-3xl">De voorwaarden voor onze dienstverlening</p>
      </div>
    </section>

    <section class="py-20 bg-white">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="prose prose-lg max-w-none">
          <p class="text-gray-600 mb-8">Laatst bijgewerkt: December 2024</p>

          <!-- Voeg alle secties 1 t/m 13 toe zoals in de React-code, met headings, paragrafen en lijsten -->

          <h2 class="text-2xl font-bold text-gray-900 mb-4">13. Contact</h2>
          <p class="text-gray-700 mb-6">Voor vragen over deze algemene voorwaarden kunt u contact met ons opnemen:</p>
          <div class="bg-gray-50 p-6 rounded-lg">
            <p class="text-gray-700 mb-2"><strong>PestControl Pro</strong></p>
            <p class="text-gray-700 mb-2">E-mail: info@pestcontrolpro.nl</p>
            <p class="text-gray-700">Telefoon: 06 - 12 34 56 78</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->

  <script>
    lucide.createIcons();
    document.getElementById('year').textContent = new Date().getFullYear();
    // Mobiel menu + dropdown
  </script>
</body>
</html>
